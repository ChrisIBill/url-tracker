apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-svc
  labels:
    name: ingress-svc
spec:
  ingressClassName: nginx
  # tls: 
  #   - hosts:
  #     - url-tracker.com
  #     - api.url-tracker.com
  #     secretName: url-tracker-tls
  rules:
  - host: url-tracker.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: dotnet-clusterip
            port: 
              number: 8001

  - host: api.url-tracker.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: next-clusterip
            port: 
              number: 4000